<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div> 
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i> 
        </div>               
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> 
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="img/me.JPG" 
                    class="user-component__avatar user-component__avatar--xl"
                />
    
                <div class="user-component__text">
                    <h4 class="user-component__title">KKH </h4>
                    <h6 class="user-component__subtitle">stay hungry, stay foolish</h6>
                </div>
            </div>
    
            <div class="user-component__column"></div>
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i> 
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="https://avatars.githubusercontent.com/u/3612017?v=4" 
                        class="user-component__avatar user-component__avatar--sm"
                    />
        
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Nomad Coder</h4>
                        <h6 class="user-component__subtitle">The best rogramming course in the world</h6>
                    </div>
                </div>
        
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>     
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Favorites</span>
                <i class="fas fa-chevron-up fa-xs"></i> 
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="img\hy.JPG" 
                        class="user-component__avatar user-component__avatar--xl"
                    />
        
                    <div class="user-component__text">
                        <h4 class="user-component__title">MHY </h4>
                        <h6 class="user-component__subtitle">LOVE</h6>
                    </div>
                </div>
      
                <div class="user-component__column"></div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="img\yk.jpg" 
                        class="user-component__avatar user-component__avatar--xl"
                    />
        
                    <div class="user-component__text">
                        <h4 class="user-component__title">Prince #1 </h4>
                        <h6 class="user-component__subtitle">Í≤∏Îë•Ïù¥ 1Ìò∏</h6>
                    </div>
                </div>
      
                <div class="user-component__column"></div>
            </div>     
            
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="img\bk.jpg" 
                        class="user-component__avatar user-component__avatar--xl"
                    />
        
                    <div class="user-component__text">
                        <h4 class="user-component__title">Prince #2 </h4>
                        <h6 class="user-component__subtitle">Í≤∏Îë•Ïù¥ 2Ìò∏</h6>
                    </div>
                </div>
      
                <div class="user-component__column"></div>
            </div>            
            
        </div>        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge"> 1 </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">
                        <div class="dot"></div>
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <div class="splash-screen__text">
            <i class="fas fa-comment"></i>
            <!-- <span>TALK</span> -->
        </div>
    </div>
  
    <div id="no-mobile">
        <span>Your screen is too big üò≠</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    <script src="datetime.js"></script>
</body>
</html>

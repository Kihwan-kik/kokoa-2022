<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div> 
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i> 
        </div>               
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Sing up to Kokoa Clone</h1>
        <p class="welcome-header__text">Register now to access KoKoa Clone</p>
    </header>

    <form action="index.html" method="get" class="login-form"> 
        <input name="firstname" type="text" placeholder="First Name" />
        <input name="lastname" type="text" placeholder="Last Name" />
        <input name="password" type="password`" placeholder="Password" />
        <input name="company" type="text" placeholder="company" />
        <input type="submit" value="Sign Up" />
    </form>

</html>
